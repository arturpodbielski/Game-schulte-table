<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="button.css">
    <link rel="stylesheet" href="radio.css">
    <link rel="stylesheet" href="menu.css">
    <title>Document</title>
</head>

<body>
    <div class="startMenu start">
        <div class="component header start">
            <div>SCHULTE TABLE</div>
        </div>
        <div class="component start">
            <div class="radioButton button">
                <input type="radio" id="three" name="board-size" value="9" checked onclick="checkedValue()">
                <label for="three">3x3</label>
            </div>
            <div class="radioButton button">
                <input type="radio" id="four" name="board-size" value="16" onclick="checkedValue()">
                <label for="four">4x4</label>
            </div>
            <div class="radioButton button">
                <input type="radio" id="five" name="board-size" value="25" onclick="checkedValue()">
                <label for="five">5x5</label>
            </div>
        </div>
        <div class="component start">
            <div class="mid">
                <span class="best3">3X3 Best time: </span>
                <span class="best4">4X4 Best time: </span>
                <span class="best5">5X5 Best time: </span>
            </div>
            <div class="mid">
                <div class="start button">
                    <button onclick="createDivs()">Start</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- <div id="board"></div> -->
    <script src="main.js"></script>
</body>

</html>
